<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Explore Images...</h1>
        <h2>Discover the Beauty of India</h2>
    </header>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="slider card bg-dark text-white">
            <div class="slides">
                <div class="slide active">
                    <img src="image1.jpg" class="card-img" alt="Delhi palace">
                    <div class="card-img-overlay d-flex align-items-end">
                        <h5 class="card-title">Taj Mahal</h5>
                    </div>
                </div>
                <div class="slide">
                    <img src="image2.jpg" class="card-img" alt="Taj mahal">
                    <div class="card-img-overlay d-flex align-items-end">
                        <h5 class="card-title">Jaipur Palace</h5>
                    </div>
                </div>
                <div class="slide">
                    <img src="image3.jpg" class="card-img" alt="Hampi">
                    <div class="card-img-overlay d-flex align-items-end">
                        <h5 class="card-title">Kerala Backwaters</h5>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <button class="btn btn-outline-light prev">&#10094; Prev</button>
                <button class="btn btn-outline-light next">Next &#10095;</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
